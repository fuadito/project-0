<!DOCTYPE html>
<html lang="en">
<head>
    <title>Screen Size</title>
    <style>
        @media (min-width: 600px) {
            body {
                background-color: blueviolet;
            }
        }
        @media (max-width: 599px) {
            body {
                background-color: chocolate;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome To Kenya!</h1>
</body>
</html>
